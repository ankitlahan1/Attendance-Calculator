<body>
    <div class="container">
        <h2>Attendance Calculator & Bunk Tracker</h2>
        <p>Enter your total classes and attended classes to calculate your attendance percentage and find out how many classes you can bunk.</p>
        <input type="number" id="totalClasses" placeholder="Total Classes Conducted" required>
        <input type="number" id="attendedClasses" placeholder="Total Classes Attended" required>
        <input type="number" id="requiredPercentage" placeholder="Required Attendance Percentage" required>
        <button onclick="calculateAttendance()">Calculate</button>
        <p class="result" id="result"></p>
    </div>
    
    <!-- Google AdSense Placement -->

            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

    <script>
        function calculateAttendance() {
            let total = document.getElementById("totalClasses").value;
            let attended = document.getElementById("attendedClasses").value;
            let requiredPercentage = document.getElementById("requiredPercentage").value;
            
            if (total == 0 || attended == "" || requiredPercentage == "") {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }
            
            let attendance = (attended / total) * 100;
            let bunkableRequired = Math.floor((attended / (requiredPercentage / 100)) - total);
            let message = `Your attendance is <b>${attendance.toFixed(2)}%</b>.`;
            message += bunkableRequired > 0 ? ` You can bunk <b>${bunkableRequired}</b> more classes to maintain ${requiredPercentage}% attendance.` : ` You cannot bunk any more classes for ${requiredPercentage}%!`;
            document.getElementById("result").innerHTML = message;
        }
    </script>
